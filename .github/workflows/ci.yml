name: CI

on: push

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout commit
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: scraper
        run: npm i

      - name: Build app
        working-directory: scraper
        run: npm run build

      - name: Check app is working
        working-directory: scraper
        run: node build/index.js
